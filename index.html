<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css"/>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet"/>
    <!-- Font awesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Calculator Project</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" name="display" readonly>
          </div>
          <div>
            <input id="input" type="button" class="clear" value="C" onclick="display.value = '' ">
            <input id="input" type="button" class="clear" value="DE" onclick="display.value = display.value.toString().slice(0,-1)">
            <input id="input" type="button" class="operator" value="%" onclick="display.value += calculatePercentage()">
            <input id="input" type="button" class="operator" value="/" onclick="display.value += '/'">
          </div>
          <div>
            <input id="input" type="button" value="7" onclick="display.value += '7'">
            <input id="input" type="button" value="8" onclick="display.value += '8'">
            <input id="input" type="button" value="9" onclick="display.value += '9'">
            <input id="input" type="button" class="operator" value="âœ•" onclick="display.value += '*'">
          </div>
          <div>
            <input id="input" type="button" value="4" onclick="display.value += '4'">
            <input id="input" type="button" value="5" onclick="display.value += '5'">
            <input id="input" type="button" value="6" onclick="display.value += '6'">
            <input id="input" type="button" class="operator" value="-" onclick="display.value += '-'">
          </div>
          <div>
            <input id="input" type="button" value="1" onclick="display.value += '1'">
            <input id="input" type="button" value="2" onclick="display.value += '2'">
            <input id="input" type="button" value="3" onclick="display.value += '3'">
            <input id="input" type="button" class="operator" value="+" onclick="display.value += '+'">
          </div>
          <div>
            <input id="input" type="button" class="brackets operator" value="()" onclick="addBrackets()">
            <input id="input" type="button" value="0" onclick="display.value += '0'">
            <input id="input" type="button" value="." onclick="display.value += '.'">
            <input id="input" type="button" class="operator" value="=" onclick="display.value = eval(display.value)" class="equals">
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
